name: Test and lint frontend

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          cache: "npm"
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
